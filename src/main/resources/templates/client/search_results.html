<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Book Your Vendors - Online Wedding Vendors Booking">
    <meta name="description" content="Wedding Vendors Sri Lanka - Online Wedding Vendors Directory">
    <title>ZEEBO DIRECTORY - Search results</title>
    <link rel="stylesheet" href="/client/css/style.css"/>
    <link rel="stylesheet" href="/client/css/theme-turqoise.css" id="template-color"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://use.fontawesome.com/webfontloader/1.6.24/webfontloader.js"></script>
    <script src="../../../../use.fontawesome.com/e808bf9397.js"></script>
    <link rel="shortcut icon" href="/client/images/favicon.ico"/>
    <link rel="stylesheet" href="/client/css/styler.css" type="text/css"/>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body onload="getCity();getVendorCat();loadOn();">
<!--- loading animation -->
<div class="loading">
    <div class="ball"></div>
    <div class="ball1"></div>
</div>
<!--- //loading animation -->

<!--header-->
<div th:replace="fragments/clientHeader :: clientheader"/>
<!--//header-->

<!--main-->
<main class="main">
    <div class="wrap">
        <!--breadcrumbs-->
        <nav class="breadcrumbs">
            <!--crumbs-->
            <ul>
                <li><a href="#" title="Home">Home</a></li>
                <li><a href="#" title="Advertisements">Advertisements</a></li>
                <li><a href="#" title="Search">Search</a></li>
                <li>Search results</li>
            </ul>
            <!--//crumbs-->

            <!--top right navigation-->
            <ul class="top-right-nav">
                <li><a href="#" title="Back to results">Back to results</a></li>
                <li><a href="#" title="Change search">Change search</a></li>
            </ul>
            <!--//top right navigation-->
        </nav>
        <!--//breadcrumbs-->
        <datalist id="cateList">

        </datalist>
        <datalist id="cityList">

        </datalist>
        <div class="row">
            <!--sidebar-->
            <aside class="one-fourth left-sidebar">
                <article class="widget refine-search-results">
                    <h4>Refine search results</h4>
                    <dl>
                        <!--Price (per night)-->
                        <dt>Search By(CITY)</dt>
                        <dd>
                            <input type="text" placeholder="City, region, district or specific hotel"
                                   id="city" name="city" list="cityList"/>
                        </dd>
                        <!--//Price (per night)-->

                        <!--Accommodation type-->
                        <dt>Search By(CATEGORY)</dt>
                        <dd>
                            <input type="text"
                                   placeholder="DJ, Wedding Cakes, Wedding Cakes or Accessories & Fancy Items"
                                   id="category" name="category" list="cateList"/>
                        </dd>
                        <a onclick="searchData();" class="gradient-button">Search</a>
                    </dl>
                </article>
            </aside>
            <!--//sidebar-->

            <!--three-fourth content-->
            <div class="three-fourth">
                <div class="sort-by">
                    <h3 id="rec_count"></h3>
                    <ul class="view-type">
                        <li class="grid-view"><a href="#" title="grid view">grid view</a></li>
                        <li class="list-view"><a href="#" title="list view">list view</a></li>
                    </ul>
                </div>

                <div id="allAds" class="row deals  results">

                </div>
            </div>
            <!--//three-fourth content-->
        </div>
        <!--//main content-->
    </div>
</main>
<!--//main-->

<!--footer-->
<div th:replace="fragments/clientFooter :: clientfooter"/>
<!---footer-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="/client/js/jquery.uniform.min.js"></script>
<script type="text/javascript" src="/client/js/jquery.slimmenu.min.js"></script>
<script type="text/javascript" src="/client/js/jquery.raty.min.js"></script>
<script type="text/javascript" src="/client/js/scripts.js"></script>
<script type="text/javascript" src="/client/js/search.js"></script>
<script src="/client/js/styler.js"></script>
<script src="/management/client/SEARCH_RESULT.js"></script>

</body>
</html>
