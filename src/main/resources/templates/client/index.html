<script type="text/javascript">
    (function ($) {
        $(document).ready(function () {

                item: 1,
                pager: false,
                gallery: false,
                slideMargin: 0,
                speed: 2000,
                pause: 6000,
                mode: 'fade',
                auto: true,
                loop: true,
                onSliderLoad: function () {
                    $('#hero-gallery').removeClass('cS-hidden');
