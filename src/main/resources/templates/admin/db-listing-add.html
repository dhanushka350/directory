                            <div class="x_content">

                                <form class="form-horizontal form-label-left">

                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Title</label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                            <input type="text" class="form-control" placeholder="Ad Title"
                                                   id="ad_title">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">City</label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                            <select class="form-control" id="city">
                                                <option disabled="disabled">Choose option</option>
                                                <option>Galle</option>
                                                <option>Matara</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Category</label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                            <select class="form-control" id="type">
                                                <option disabled="disabled">Choose option</option>
                                                <option>Cake</option>
                                                <option>DJ</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Opening Dates</label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                            <input type="text" class="form-control"
                                                   placeholder="eg. all days / week days / sunday only..."
                                                   id="opening_days">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Opening Times</label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                            <input type="text" class="form-control"
                                                   placeholder="eg. 12.00 am / 08.00 am on sundays..."
                                                   id="opening_time">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Closing Times</label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                            <input type="text" class="form-control"
                                                   placeholder="eg. 07.00pm / 07.00pm on every weekdays and 10.00pm on weekend days"
                                                   id="closing_time">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Description </label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                            <textarea id="desc" required="required" class="form-control"
                                                      name="message" data-parsley-trigger="keyup"
                                                      data-parsley-minlength="20" data-parsley-maxlength="100"
                                                      data-parsley-minlength-message="Come on! You need to enter at least a 20 caracters long comment.."
                                                      data-parsley-validation-threshold="10"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Social Media</label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Facebook</label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">

                                        </div>

                                    <div class="form-group">

                                                   id="twitter">
                                        </div>
                                    </div>

                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Experience in
                                            field<span
                                                    class="required"></span>
                                        </label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Experience</label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                            <select class="form-control" id="experience">
                                                <option>Choose option</option>
                                                <option value="Upto 2 month of service">Upto 2 month of service</option>
                                                <option value="Upto 6 month of service">Upto 6 month of service</option>
                                                <option value="Upto 1 year of service">Upto 1 year of service</option>
                                                <option value="Upto 2 year of service">Upto 2 year of service</option>
                                                <option value="Upto 5 year of service">Upto 5 year of service</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">professionals</label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" checked="" value="yes we are"
                                                           id="optionsRadios1"
                                                           name="optionsRadios"> yes we are.
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" value="not yet" id="optionsRadios2"
                                                           name="optionsRadios"> not yet.
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Map</label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                            <input type="text" class="form-control"
                                                   placeholder="Past your iframe code here"

                                    </div>
                                    <div class="form-group">

                                        <div class="col-md-9 col-sm-9 col-xs-12">

                                                   placeholder="Past your iframe code here"
                                                   id="view">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">You Can Add Six Package
                                            Names Here</label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Package Name 1</label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                            <input type="text" class="form-control" placeholder="Package Name 1"

                                        </div>
                                    </div>
                                    <div class="form-group">

                                                next step

<script>
    var name = localStorage.getItem('VENDOR');

    function profileImage() {
        $.ajax({
            url: "/admin/view_profile",
            dataType: 'json',
            contentType: "application/json",
            type: 'POST',
            data: name,
            success: function (data, textStatus, jqXHR) {
                if (data.image === null) {
                } else {
                    $("#prof").attr("src", data.image);
                }

                document.getElementById("welcome").innerText = data.name;
                document.getElementById("test").innerText = "Hey "+data.name + " please test this page and give us a feedback";

            },
            error: function (jqXHR, textStatus, errorThrown) {

            },
            beforeSend: function (xhr) {

            }
        });
    }
</script>
