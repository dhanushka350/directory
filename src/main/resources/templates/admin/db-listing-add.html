<script>
    'use strict';

    // var multipleUploadForm = document.querySelector('#multipleUploadForm');
    var multipleUploadForm = document.querySelector('#multi');
    var multipleFileUploadInput = document.querySelector('#multipleFileUploadInput');
    var multipleFileUploadError = document.querySelector('#multipleFileUploadError');
    var multipleFileUploadSuccess = document.querySelector('#multipleFileUploadSuccess');
    var user = localStorage.getItem('VENDOR');

    function uploadMultipleFiles(files) {
        var formData = new FormData();
        formData.append("user", user);
        for (var index = 0; index < files.length; index++) {
            formData.append("files", files[index]);
        }

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/uploadMultipleFiles");

        xhr.onload = function () {
            console.log(xhr.responseText);
            var response = JSON.parse(xhr.responseText);
            if (xhr.status == 200) {
                localStorage.removeItem('SL1');
                localStorage.removeItem('SL2');
                localStorage.removeItem('SL3');
                localStorage.removeItem('SL4');

                localStorage.setItem('SL1', response[0].fileDownloadUri);
                localStorage.setItem('SL2', response[1].fileDownloadUri);
                localStorage.setItem('SL3', response[2].fileDownloadUri);
                localStorage.setItem('SL4', response[3].fileDownloadUri);
                $('#save').prop("disabled", false);
                document.getElementsByClassName("close")[0].click();
            } else {
                swal("Some Error Occurred", response && response.message, "error");
            }
        }

        xhr.send(formData);
    }

    function multiple(n) {
        $('#multi').attr('disabled', 'disabled');
        var files = multipleFileUploadInput.files;
        if (files.length === 0) {
            multipleFileUploadError.innerHTML = "Please select at least one file";
            multipleFileUploadError.style.display = "block";
        }
        uploadMultipleFiles(files);
        n.preventDefault();
    }

    multipleUploadForm.addEventListener('submit', function (event) {
        var files = multipleFileUploadInput.files;
        if (files.length === 0) {
            multipleFileUploadError.innerHTML = "Please select at least one file";
            multipleFileUploadError.style.display = "block";
        }
        uploadMultipleFiles(files);
        event.preventDefault();
    }, true);

</script>
