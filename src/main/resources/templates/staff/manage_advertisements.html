<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ZEEBO|STAFF</title>
    <link rel="stylesheet" type="text/css" href="/semantic-ui/dist/semantic.min.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="/semantic-ui/dist/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script>
        $.getJSON('https://json.geoiplookup.io/api?callback=?', function (data) {
            console.log(JSON.stringify(data, null, 2));
            $("#ip").text(JSON.stringify(data.ip, null, 2));
        });

        function logout() {
            localStorage.removeItem('VENDOR');
            location.replace("/");
        }
    </script>
</head>
<body onload="getDataFromBackend();">
<div class="ui top fixed menu" style="background-color: #0e8c8c; height: 7%">
    <div class="left menu">
        <div class="item">
            <div class="smail ui icon input">
                <a class="item" style="font-weight: bold; font-size: medium; color: white">
                    <i class="university icon"></i>
                    Zeebo(Pvt) Ltd. || STAFF ACCESS - IP:<span id="ip"></span>
                </a>
            </div>
        </div>
    </div>
    <div class="right menu">
        <div class="item">
            <div class="smail ui left icon input">
                <i class="search icon"></i>
                <input type="text" placeholder="Search...">
            </div>
        </div>
        <a class="smail ui item">
            <div class="ui animated button" tabindex="0" onclick="logout();">
                <div class="visible content">LOGOUT</div>
                <div class="hidden content">
                    <i class="sign out alternate icon"></i>
                </div>
            </div>
        </a>
    </div>
</div>

<div class="ui bottom attached segment  pushable">
    <div class="ui visible left vertical sidebar menu">
        <a class="item" style="font-weight: bold; margin-top: 20%" href="/system/admin/home">
            <i class="home icon" style="font-weight: bold"></i>
            Home
        </a>
        <div class="ui fitted divider"></div>

        <a class="item" style="font-weight: bold;">
            <i class="envelope icon"></i>
            Inbox
        </a>

        <div class="ui fitted divider"></div>
        <a class="item" style="color: teal;font-weight: bold;" href="/system/admin/service/advertisements">
            <i class="lightbulb outline icon"></i>
            Advertisements
        </a>
        <div class="ui fitted divider"></div>

        <a class="item" style="font-weight: bold;" href="/system/admin/service/areas">
            <i class="globe icon"></i>
            Service Areas
        </a>
        <div class="ui fitted divider"></div>

        <a class="item" style="font-weight: bold;" href="/system/admin/service/category">
            <i class="file alternate icon"></i>
            AD Categories
        </a>
        <div class="ui fitted divider"></div>

        <a class="item" style="font-weight: bold;">
            <i class="id card icon"></i>
            Vendors
        </a>
        <div class="ui fitted divider"></div>

        <a class="item" style="font-weight: bold;">
            <i class="chart bar outline icon"></i>
            Sales
        </a>
        <div class="ui fitted divider"></div>
    </div>
    <div class="pusher" style="margin-right: 20%; margin-left: 2%;  margin-top: 5%">
        <div class="ui grid">
            <div class="four column row">
                <div class="left floated column">
                    <h4 class="ui header">Manage Advertisement</h4>
                </div>
                <div class="right floated column">
                    <a class="ui pointing red basic label" id="lbl_vendor"></a>
                </div>
            </div>
        </div>

        <div class="ui grid">
            <div class="sixteen column row">

                <div class="eight wide column">
                    <div class="ui teal secondary segment">
                        <div class="ui form mini">
                            <h5 class="ui header">Advertisement Details</h5>

                            <div class="inline fields">
                                <div class="sixteen wide field">
                                    <label style="width: 30%">Title</label>
                                    <input id="ad_title" placeholder="Title" type="text" disabled="disabled"
                                           style="font-weight: bold;color: teal;text-align: center">
                                </div>
                            </div>

                            <div class="inline fields">
                                <div class="sixteen wide field">
                                    <label style="width: 30%">City</label>
                                    <input id="ad_city" placeholder="City" type="text" disabled="disabled"
                                           style="font-weight: bold;color: teal;text-align: center">
                                </div>
                            </div>

                            <div class="inline fields">
                                <div class="sixteen wide field">
                                    <label style="width: 30%">Category</label>
                                    <input id="ad_cate" placeholder="Category" type="text" disabled="disabled"
                                           style="font-weight: bold;color: teal;text-align: center">
                                </div>
                            </div>

                            <div class="inline fields">
                                <div class="sixteen wide field">
                                    <label style="width: 30%">Description</label>
                                    <textarea id="ad_desc" placeholder="Description" style="font-weight: bold; color: teal; height: 5px;"
                                              disabled="disabled"></textarea>
                                </div>
                            </div>

                            <div class="inline fields">
                                <div class="sixteen wide field">
                                    <label style="width: 30%">Registered Date</label>
                                    <input id="ad_createdDate" placeholder="Registered Date" type="text"
                                           disabled="disabled"  style="font-weight: bold;color: teal;text-align: center">
                                </div>
                            </div>

                            <div class="inline fields">
                                <div class="sixteen wide field">
                                    <label style="width: 30%">Referral Code</label>
                                    <input id="ad_referel" placeholder="Referral Code" type="text" disabled="disabled"
                                           style="font-weight: bold;color: teal;text-align: center">
                                </div>
                            </div>

                            <div class="inline fields">
                                <div class="sixteen wide field">
                                    <label style="width: 30%">Status</label>
                                    <div class="ui slider checkbox">
                                        <input id="ad_status" name="newsletter" type="checkbox" onclick="setAdStatus();">
                                        <label id="lbl_status"></label>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="eight wide column">
                    <div class="ui teal secondary segment">
                        <div class="ui form mini">
                            <h5 class="ui header">Vendor Details</h5>

                            <div class="inline fields">
                                <div class="sixteen wide field">
                                    <label style="width: 30%">Name</label>
                                    <input id="ven_name" placeholder="Owner Name" type="text" disabled="disabled"
                                           style="font-weight: bold;color: teal;text-align: center">
                                </div>
                            </div>

                            <div class="inline fields">
                                <div class="sixteen wide field">
                                    <label style="width: 30%">Contact Number</label>
                                    <input id="ven_mobile" placeholder="Mobile No" type="number" disabled="disabled"
                                           style="font-weight: bold;color: teal;text-align: center">
                                </div>
                            </div>

                            <div class="inline fields">
                                <div class="sixteen wide field">
                                    <label style="width: 30%">Email</label>
                                    <input id="ven_email" placeholder="Email" type="text" disabled="disabled"
                                           style="font-weight: bold;color: teal;text-align: center">
                                </div>
                            </div>

                            <div class="inline fields">
                                <div class="sixteen wide field">
                                    <label style="width: 30%">Address</label>
                                    <textarea id="ven_address" placeholder="Address" style="color: teal;font-weight: bold; height: 5px;"
                                              disabled="disabled"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="ui teal secondary segment">
                        <button class="fluid ui button teal" onclick="guestView();">Guest View</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/management/staff/MANAGE_ADVERTISEMENT.js"></script>
</body>
</html>
