<script>
    var path = window.location.pathname;
    var page = path.split("/").pop();

    if (page.length > 2) {
        addLogo2();
    } else {
        addLogo1();
    }

    function addLogo2() {
        var div = document.createElement('a');
        div.innerHTML =
            ' <a href="/"><img src="/images/logo.png" alt="Wedding Vendors" class="img-responsive"></a>';
        document.getElementById('logo').appendChild(div);
    }

    function addLogo1() {
        var div = document.createElement('a');
        div.innerHTML =
            ' <a href="/"><img src="images/logo.png" alt="Wedding Vendors" class="img-responsive"></a>';
        document.getElementById('logo').appendChild(div);
